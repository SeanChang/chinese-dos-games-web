{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block main %}
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% if game_infos %}
                {% for game_info in game_infos %}
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                        <a href="{{ url_for('game', identifier=game_info.identifier) }}">
                            <img class="w-full h-48 object-cover"
                                 src="{{ url_for('static', filename='games/img/{}/{}'.format(game_info.identifier, game_info.coverFilename)) }}"
                                 alt="{{ game_info['name']['zh-Hans'] }}">
                        </a>
                        <div class="p-4">
                            <h5 class="text-green-400 font-bold text-xl mb-2">{{ game_info['name']['zh-Hans'] }}</h5>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                <div class="p-4">
                    <h5 class="text-green-400 font-bold text-xl mb-2">更多游戏</h5>
                    <h6 class="text-green-300 mb-4">目前共有 {{ game_count }} 款游戏</h6>
                    <a href="{{ url_for('games') }}" class="text-green-500 hover:text-green-300">游戏列表</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <!-- 移除了 Masonry 相关的 JavaScript，因为我们现在使用 CSS Grid 布局 -->
{% endblock %}
